<!DOCTYPE html>
<html>
<head>
    <title>Student Grade Lookup</title>
</head>
<body>
    <h1>Enter Your Student ID</h1>
    <form id="gradeForm">
        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" name="studentId">
        <button type="button" onclick="lookupGrade()">Submit</button>
    </form>
    <div id="gradeResult" style="display:none;">
        <h2>Your Grades:</h2>
        <p id="grades"></p>
    </div>

    <script>
        const gradesData = {
            "123": "Math: 92, Science: 85",
            "456": "Math: 78, Science: 90",
            "789": "Math: 95, Science: 88"
        };

        function lookupGrade() {
            const studentId = document.getElementById("studentId").value;
            const resultDiv = document.getElementById("gradeResult");
            const gradesParagraph = document.getElementById("grades");

            if (gradesData.hasOwnProperty(studentId)) {
                gradesParagraph.textContent = gradesData[studentId];
                resultDiv.style.display = "block";
            } else {
                gradesParagraph.textContent = "Student ID not found.";
                resultDiv.style.display = "block";
            }
        }
    </script>
</body>
</html>
